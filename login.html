<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in page</title>
</head>
<head>
    <script src="axios.min.js"></script>
  </head>
  
<style>
.doc{
    background-color: papayawhip;
    margin: 10%;
    margin-left: 30%;
    font-size: 30px;
    border: 3px dotted darkmagenta;
    border-radius: 20px;
    
}
input{
    font-size: inherit;

}
</style>
<body>
    <div><h1 style="text-align: center;">login form </h1></div>
    <form  class="doc">
        <label for="email">add email:</label>  
        <input type="email" id="email" name="email" placeholder="email" required><br><br>
        <label for="password">pasword: </label>
        <input type="password" id="password" name="password" placeholder="password" required><br><br>
    <input type="button" onclick="login()" value="log in">
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script> 
    async function login(){
        var email=document.getElementById('email').value;
        var password=document.getElementById('password').value;
        let response = await axios({method:'post',url: 'http://localhost:3000/login',data:{email,password}})
        //console.log({response})
        var ans=response.data;
        if(ans =""){
            alert("you are not logd in ");

        }
        else alert("you log in ");
        

    }
    </script>
</body>
</html>
